<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Study Tab Saver</title>

  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="app_title"><span>S</span>tudy | <span>T</span>ab | <span>S</span>ave</h1>
  </header>
  <main> 
    <section class="container" id="folder_container">
      <div class="input_container">
        <input class="input" id="folder_input" type="text" placeholder="New folder name">
        <button class="input_btn" id="add_folder_btn" aria_label="Add new folder">Add folder</button>
      </div>
      <div class="display_container">
        <h2 class="subtitle">All Folders</h2>
        <ul class="items_list" id="folder_list">
  
        </ul>
      </div>
    </section>
    <section class="container none" id="link_container">
      <div class="input_container" >
        <input class="input" id="url_input" type="text" placeholder="Add URL eg https://www.facebook.com">
        <button class="input_btn" id="add_url_btn" aria-label="Add new URL">Add URL</button>
        <div class="url_btns">
          <button class="btn_url" id="save_tab_btn" aria-label="Save tab">Save Tab</button>
          <button class="btn_url" id="save_all_tabs_btn" aria-label="Save all tabs">Save all tabs</button>
          <button class="btn_url" id="return_btn" aria-label="return to folders">Return to folders</button>
        </div>
      </div>
      <div class="display_container">
        <h2 class="subtitle">URLs</h2>
        <ul class="items_list" id="url_list">
  
        </ul>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
