<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Study Tab Saver</title>

  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f8ab8da9dd.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1 class="app_title">Study | Tab | Save</h1>
  <div class="folder_container">
    <div class="folder_input_container">
      <input class="input" id="folder_input" type="text" placeholder="New folder name">
      <button class="add_button" id="add_folder_btn" aria_label="Add new folder">Add folder</button>
    </div>
    <div class="folder_display_container">
      <h2 class="subtitle">All Folders</h2>
      <ul class="folder_list" id="folder_list">

      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
